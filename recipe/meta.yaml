{% set name = "pymcdm" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymcdm-{{ version }}.tar.gz
  sha256: 6a601b5d6a2c0bc55b5f21737849e8149ea5ee704c45463e43457de2195d7578

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - pymcdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/shekhand/mcda
  summary: Python library for Multi-Criteria Decision-Making
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - mattwelborn
