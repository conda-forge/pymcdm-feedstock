{% set name = "pymcdm" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymcdm-{{ version }}.tar.gz
  sha256: eeb69029f1fdbb7a01a18ac58c3f100e7cbf4b51c0fe198e9a2c173470bc7bc0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - pymcdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/shekhand/mcda
  summary: Python library for Multi-Criteria Decision-Making
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - mattwelborn
